<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />

    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
    <div class="card">
        <div class="card__header">
            <img src="./img/X2oObC4.png" />
        </div>
        <div class="card__body">
            <div class="filter-btn">
                <a id="one" href="#"><i class="fa fa-check-circle"></i></a>
                <a id="two" href="#" onclick="sortDES()"><i class="fa fa-sort-alpha-down"></i
					></a>
                <a id="three" href="#" onclick="sortASC()"><i class="fa fa-sort-alpha-up"></i
					></a>
                <a id="all" href="#"><i class="fa fa-clock"></i></a>
                <span class="toggle-btn">
						<i class="fa fa-plus"></i>
					</span>
            </div>
            <div class="card__content">
                <div class="card__title">
                    <h2>My Tasks</h2>
                    <p>February 8, 2022</p>
                </div>
                <div class="card__add">
                    <input type="text" id="newTask" placeholder="Enter an activity..." />
                    <button id="addItem">
							<i class="fa fa-plus"></i>
						</button>
                </div>
                <div class="card__todo">
                    <ul class="todo" id="todo"></ul>
                    <ul class="todo" id="completed"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script>
        $(function() {
            $(".toggle-btn").click(function() {
                $(".filter-btn").toggleClass("open");
            });

            $(".filter-btn a").click(function() {
                $(".filter-btn").removeClass("open");
            });
        });
    </script>

    <!-- Main js -->
    <script type="text/javascript" src="./js/ToDo.js"></script>
    <script type="text/javascript" src="./js/ToDoList.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
